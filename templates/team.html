{% extends "layout.html" %}
{% block content %}

<table class="w3-table-all">
    <tr>
        <th>Name</th>
        <th>Constructors Championships</th>
        <th>Race Wins</th>
        <th>Podiums</th>
        <th>Pole Positions</th>
        
    </tr>
    {% for team in teams %}
    <tr>
    
        <td>{{team[1]}}</td>
        <td>{{team[2]}}</td>
        <td>{{team[3]}}</td>
        <td>{{team[4]}}</td>
        <td>{{team[5]}}</td>
      
    </tr>
{%endfor%}
</table>
{% endblock %}
