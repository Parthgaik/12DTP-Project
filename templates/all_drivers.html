{% extends "layout.html" %}
{% block content %}

<table class="w3-table-all">
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    {% for driver in drivers %}
    <tr>
    
        <td><a href="/drivers/{{driver[0]}}">{{driver[1]}}</a></td>
        <td><img src="/static/images/{{driver[2]}}" class="driver_image"></td>

    </tr>
{%endfor%}
</table>
{% endblock %}
